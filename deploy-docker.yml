- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
       name: python-pip
       state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Do not count this as a failure
      ansible.builtin.command: /bin/false
      ignore_errors: yes
    - name: Install docker-py python module
      pip:
        name:docker-py
        state: present
    - name: Start the container   
      docker_container:
      name: java-web-app
      image: "140791/java-web-app:{{DOCKER_TAG}}"
      state: started
      published_ports:
        -0.0.0.0:8080:8080
